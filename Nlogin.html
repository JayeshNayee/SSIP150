 <!DOCTYPE html>
  <html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Welfare Empowerment</title>
  <link rel="stylesheet" href="style2.css">
  </head>

	<body>
	<div id="main">			
	<div class="h-tag">
	<h2>Create Your Account</h2>
	</div>
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
		<label for=""> Please Select User Role : *</label>
		<select name="" id="pet">
			<option value="">Select This Roles </option>
		<option value="Public">Public</option>
		<option value="Government-officer">Government-officer (Implementer)</option>
		</select>
	</div>

	<td align="right">Applicant's Name *:</td>
	<td><input type="text" placeholder="Enter user here" id="t1" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Email-id *:</td>
	<td><input type="email" placeholder="Enter Email ID here" id="t2" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Mobile number *:</td>
	<td><input type="number" placeholder="Enter number here" id="t3" class="tb" /></td>
	</tr>
	<tr>
    <td align="right">Aadhaar card number *:</td>
    <td><input type="number" placeholder="Enter Aadhaar here" id="t6" class="tb" /></td>
    </tr>
	<td align="right">Enter Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="t4" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Enter Confirm Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="t5" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="reset" value="Clear Form" onclick="clearFunc()" id="res" class="btn" />
	<input type="submit" value="Create Account" class="btn" onclick="registration()" /></td>
	</tr> 
	</table>
</div>
</div>
<script src="index.js"></script>
	</body>
	</html>
